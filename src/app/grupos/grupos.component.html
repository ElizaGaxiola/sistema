<div id="wrapper">
  <app-menu></app-menu>
  <div id="content-wrapper">
    <div class="container-fluid">
      <app-head [nombre]="modulo"></app-head>
      <div class="container">
        <div class="row">
          <!-- grupo -->
          <div class="col-sm-4">
              <div class="form-group row">
                  <label for="idGrupo" class="col-2 form-label">Grupo:</label>
                  <div class="col-4">
                    <input class="form-control" type="text" value="402" id="idGrupo">
                  </div>
              </div>
          </div>
          <!-- grado -->
          <div class="col-sm-4">
              <div class="form-group row">
                  <label for="idGrado" class="col-2 form-label">Grado:</label>
                  <div class="col-4">
                    <input class="form-control" type="text" value="4 aÃ±o" id="idGrado">
                  </div>
              </div>
          </div>
          <!-- materia -->
          <div class="col-sm-4">
              <div class="form-group row">
                  <label for="materia" class="col-2 form-label">Materia:</label>
                  <div class="col-4">
                      <ngx-select-dropdown [config]="config" [options]="dataModel" aria-placeholder="Seleccionar"></ngx-select-dropdown>
                  </div>
              </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="card mb-3">
              <div class="card-header">
                <i class="fas fa-table"></i>
                 Alumnos
              </div>
              <div class="card-body">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" class="row-border hover">
                        <thead>
                        <tr>
                            <th style="width: 20%">
                                Num. Lista
                            </th>
                            <th style="width: 20%">
                                Apellido Paterno
                            </th>
                            <th style="width: 20%">
                                Apellido Materno
                            </th>
                            <th style="width: 20%">
                                Nombre(s)
                            </th>
                            <th style="width: 20%">
                              Acciones
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let item of data">
                            <td>{{item.numero}}</td>
                            <td>{{item.apellidoP}}</td>
                            <td>{{item.apellidoM}}</td>
                            <td>{{item.nombre}}</td>
                            <td><button [id]="item.numero" type='button' (click)='calificar()' class='btn btn-warning' title='Calificar'><i class='fas fa-chalkboard-teacher'></i></button><button type='button' (click)='faltas()' class='btn btn-danger' title='Faltas'><i class='fas fa-calendar-times'></i></button></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
              </div>
              <!-- Modal Recuperar -->
              <div class="modal fade" id="calificar" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                      <div class="modal-header">
                        <h2 class="text-center"><strong>Calificar Alumno</strong></h2>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                      </div>
                        <div class="modal-body">
                          <div class="card">
                             <div class="card-header">
                               <strong>Credit Card</strong>
                               <small>Form</small>
                              </div>
                              <div class="card-body">
                                <div class="row">
                                  <div class="col-sm-12">
                                    <div class="form-group">
                                      <label for="name">Name</label>
                                      <input class="form-control" id="name" type="text" placeholder="Enter your name">
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="col-sm-12">
                                    <div class="form-group">
                                      <label for="ccnumber">Credit Card Number</label>
                                      <input class="form-control" id="ccnumber" type="text" placeholder="0000 0000 0000 0000">
                                    </div>
                                  </div>
                                </div>
                                <div class="row">
                                  <div class="form-group col-sm-4">
                                    <label for="ccmonth">Month</label>
                                    <select class="form-control" id="ccmonth">
                                      <option>1</option>
                                      <option>2</option>
                                      <option>3</option>
                                      <option>4</option>
                                      <option>5</option>
                                      <option>6</option>
                                      <option>7</option>
                                      <option>8</option>
                                      <option>9</option>
                                      <option>10</option>
                                      <option>11</option>
                                      <option>12</option>
                                    </select>
                                  </div>
                                  <div class="form-group col-sm-4">
                                    <label for="ccyear">Year</label>
                                    <select class="form-control" id="ccyear">
                                      <option>2014</option>
                                      <option>2015</option>
                                      <option>2016</option>
                                      <option>2017</option>
                                      <option>2018</option>
                                      <option>2019</option>
                                      <option>2020</option>
                                      <option>2021</option>
                                      <option>2022</option>
                                      <option>2023</option>
                                      <option>2024</option>
                                      <option>2025</option>
                                    </select>
                                  </div>
                                  <div class="col-sm-4">
                                    <div class="form-group">
                                      <label for="cvv">CVV/CVC</label>
                                      <input class="form-control" id="cvv" type="text" placeholder="123">
                                    </div>
                                  </div>
                                </div>
                              </div>
                            </div>
                        </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
