
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div id="wrapper"> 
<div id="content-wrapper">
<form [formGroup]="preinscripcionForm" (ngSubmit)="onSubmit()">
<div class="card" style="margin-left: 30px; margin-right: 30px; margin-top: 30px; box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);">
  <div class="card-body">
      <p style="text-align: center">DATOS PERSONALES</p>
      <hr>
    <div class="row">
      <div class="form-group col-sm-4" >
        <label for="city">Nombre del Aspirante</label>
        <i class="fa fa-check-circle check" *ngIf="preinscripcionForm.controls.nombre.valid"></i>
        <i class="fa fa-exclamation-circle uncheck" *ngIf="preinscripcionForm.controls.nombre.invalid &&
        preinscripcionForm.controls.nombre.touched"></i>
        <input class="form-control" id="nombre"  type="text" >
        <p class="alert alert-danger" *ngIf="preinscripcionForm.controls.nombre.invalid &&
        preinscripcionForm.controls.nombre.touched">
              El campo Nombre es obligatorio</p>
      </div>
      <div class="form-group col-sm-4" >
        <label for="postal-code">Apellido Paterno</label>
        <i class="fa fa-check-circle check" *ngIf="preinscripcionForm.controls.apellidop.valid"></i>
        <i class="fa fa-exclamation-circle uncheck" *ngIf="preinscripcionForm.controls.apellidop.invalid &&
        preinscripcionForm.controls.apellidop.touched"></i>
        <input class="form-control" id="apellidop"  type="text" >
        <p class="alert alert-danger" *ngIf="preinscripcionForm.controls.nombre.invalid &&
        preinscripcionForm.controls.nombre.touched">
              El campo Nombre es obligatorio</p>
      </div>
      </div>
      <div class="form-group col-sm-4" >
          <label for="postal-code">Apellido Materno</label>
          <input class="form-control" id="apellidom"  type="text" >
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-4" >
          <label for="city">Curp</label>
          <input class="form-control" id="curp"  type="text" >
        </div>
        <div class="form-group col-sm-4" >
          <label for="postal-code">Sexo</label>
          <div class="col-4">
            <ngx-select-dropdown [config]="config" [options]="dataModel" aria-placeholder="Seleccionar"></ngx-select-dropdown>
        </div>
        </div>
        <div class="col-md-4">
            <label>Fecha de nacimiento</label>
            <div class="input-group">
              <input class="form-control" [minDate]="minDate" [maxDate]="maxDate" placeholder="dd/mm/aaaa" bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig">
              <div class="input-group-btn">
                  <button  type="button" class="btn btn-calendar" (click)="dp.show() " ><i class="fas fa-calendar-alt"></i></button>
              </div>
            </div>
        </div>
      </div>
      <div class="row">
          <div class="form-group col-sm-4" >
            <label for="city">País de Nacimiento</label>
            <div class="col-4">
                <ngx-select-dropdown [config]="config" [options]="dataModel" aria-placeholder="Seleccionar"></ngx-select-dropdown>
            </div>
          </div>
          <div class="form-group col-sm-4" >
            <label for="postal-code">Estado</label>
            <div class="col-4">
                <ngx-select-dropdown [config]="config" [options]="dataModel2" aria-placeholder="Seleccionar"></ngx-select-dropdown>
            </div>
          </div>
          <div class="form-group col-sm-4" >
              <label for="postal-code">Localidad</label>
              <input class="form-control" id="localidad" type="text" >
            </div>
      </div>
  </div>
</div>
<div class="card" style="margin-left: 30px; margin-right: 30px; margin-top: 30px; box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);">
    <div class="card-body">
        <p style="text-align: center">DATOS DE CONTACTO</p>
        <hr>
      <div class="row">
        <div class="form-group col-sm-2" >
          <label for="city">Lada</label>
          <input class="form-control" id="lada"  type="text" >
        </div>
        <div class="form-group col-sm-4" >
          <label for="postal-code">Telefono Fijo</label>
          <input class="form-control" id="telfijo"  type="number" >
        </div>
        <div class="form-group col-sm-2" >
            <label for="postal-code">Lada</label>
            <input class="form-control" id="lada2"  type="tex" >
        </div>
        <div class="form-group col-sm-4" >
            <label for="postal-code">Telefono Celular</label>
            <input class="form-control" id="telcel"  type="number" >
        </div>
      </div>
      <div class="row">
          <div class="form-group col-sm-6" >
            <label for="city">Correo Electrónico</label>
            <input class="form-control" id="correo"  type="email" >
          </div>
          <div class="form-group col-sm-6" >
            <label for="postal-code">Confirmar Correo Electrónico</label>
            <input class="form-control" id="correo" type="email" >
          </div>
        </div>
    </div>
  </div>
  <div class="card" style="margin-left: 30px; margin-right: 30px; margin-top: 30px; box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);">
      <div class="card-body">
          <p style="text-align: center">DOMICILIO ASPIRANTE</p>
          <hr>
        <div class="row">
          <div class="form-group col-sm-4" >
            <label for="city">Codigo Postal</label>
            <input class="form-control" id="codigo-postal"  type="number" >
          </div>
          <div class="col-sm-12 col-md-4">
              <div class="form-group row">
                  <label>Estado:</label>
                  <div class="col-4">
                      <ngx-select-dropdown [config]="config" [options]="dataModel2" aria-placeholder="Seleccionar"></ngx-select-dropdown>
                  </div>
              </div>
          </div>
          <div class="col-sm-12 col-md-4">
              <div class="form-group row">
                  <label >Municipio:</label>
                  <div class="col-4">
                      <ngx-select-dropdown [config]="config" [options]="dataModel" aria-placeholder="Seleccionar"></ngx-select-dropdown>
                  </div>
              </div>
          </div>
        </div>
        <div class="row">
              <div class="form-group col-sm-4" >
                <label for="city">Colonia</label>
                <input class="form-control" id="colonia" type="text" >
              </div>
              <div class="form-group col-sm-4" >
                  <label for="city">Calle</label>
                  <input class="form-control" id="calle" type="text" >
              </div>
              <div class="form-group col-sm-4" >
                  <label for="postal-code">Número</label>
                  <input class="form-control" id="numero" type="text" >
                </div>
          </div>
      </div>
    </div>
    <div class="card" style="margin-left: 30px; margin-right: 30px; margin-top: 30px; margin-bottom: 30px; box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);">
        <div class="card-body">
            <p style="text-align: center">DATOS DE LA MADRE/PADRE O TUTOR</p>
            <hr>
          <div class="row">
            <div class="form-group col-sm-4" >
              <label for="city">Nombre</label>
              <input class="form-control" id="nombre1"  type="text">
            </div>
            <div class="form-group col-sm-4" >
                <label for="city">Apellido Paterno</label>
                <input class="form-control" id="apellidop1"  type="text">
            </div>
              <div class="form-group col-sm-4" >
                  <label for="city">Apellido Materno</label>
                  <input class="form-control" id="apellidom1"  type="text">
              </div>
          </div>
          <div class="row">
              <div class="col-md-4">
                  <label>Fecha de nacimiento</label>
                <div class="input-group">
                  <input class="form-control" [minDate]="minDate" [maxDate]="maxDate" placeholder="dd/mm/aaaa" bsDatepicker #dp2="bsDatepicker" [bsConfig]="bsConfig">
                  <div class="input-group-btn">
                      <button type="button" class="btn btn-calendar" (click)="dp2.show() " ><i class="fas fa-calendar-alt"></i></button>
                  </div>
                </div>
              </div>
              <div class="col-sm-12 col-md-4">
                  <div class="form-group row">
                      <label >Nivel de Estudios:</label>
                      <div class="col-4">
                          <ngx-select-dropdown [config]="config" [options]="dataModel3" aria-placeholder="Seleccionar"></ngx-select-dropdown>
                      </div>
                  </div>
              </div>
                <div class="form-group col-sm-4" >
                    <label for="postal-code">Ocupación</label>
                    <input class="form-control" id="ocupacion" type="text" >
                  </div>
            </div>
        </div>
      </div>
      <div class="card" style="margin-left: 30px; margin-right: 30px; margin-top: 30px; margin-bottom: 30px; box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);">
          <div class="card-body">
            <div class="row">
                <div class="form-group col-md-12 text-center"  >
                  <div class="col-md-12">
                      <label for="postal-code">Subir Imagen del Aspirante </label>
                  </div>
                    <div class="col-md-12">
                        <img src="../../assets/images/alumnos/profile.png"  style="width:200px; height:200px; " alt=""/>
                    </div>
                  <div class="custom-file col-md-4" style="margin-top: 20px">
                      <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                      <label class="custom-file-label"  for="customFileLang">Seleccionar Archivo</label>
                  </div>
                  <div class="col-md-12">
                      <button type="submit" style="background-color: #AB2E5F; margin-top: 30px; color:white; border-radius: 30px; width:90px; height:40px; border: 0px !important">Guardar</button>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <app-footer></app-footer>
    </form>
  </div>
</div>
