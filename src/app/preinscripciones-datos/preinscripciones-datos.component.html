<div class="card" style="margin-left: 30px; margin-right: 30px">
  <div class="card-body">
      <p style="text-align: center">DATOS PERSONALES</p>
      <hr>
    <div class="row">
      <div class="form-group col-sm-4" >
        <label for="city">Nombre del Aspirante</label>
        <input class="form-control" id="nombre"  type="text" >
      </div>
      <div class="form-group col-sm-4" >
        <label for="postal-code">Apellido Paterno</label>
        <input class="form-control" id="apellidop"  type="text">
      </div>
      <div class="form-group col-sm-4" >
          <label for="postal-code">Apellido Materno</label>
          <input class="form-control" id="apellidom"  type="text">
        </div>
    </div>
    <div class="row">
        <div class="form-group col-sm-4" >
          <label for="city">Curp</label>
          <input class="form-control" id="curp"  type="text">
        </div>
        <div class="form-group col-sm-4" >
          <label for="postal-code">Sexo</label>
          <input class="form-control" id="sexo" type="text" >
        </div>
        <div class="col-md-2">
            <label>Fecha de nacimiento</label>
        </div>
        <div class="col-md-2">
          <div class="input-group">
            <input class="form-control" [minDate]="minDate" [maxDate]="maxDate" placeholder="dd/mm/aaaa" bsDatepicker #dp="bsDatepicker" [bsConfig]="bsConfig">
            <div class="input-group-btn">
                <button type="button" class="btn btn-calendar" (click)="dp.show() "><i class="fas fa-calendar-alt"></i></button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="form-group col-sm-6" >
            <label for="city">Direccción</label>
            <input class="form-control" id="direccion" value="Ejido Plan de Guadalupe" type="text" disabled>
          </div>
          <div class="form-group col-sm-6" >
            <label for="postal-code">Código Postal</label>
            <input class="form-control" id="codigo-postal" value="81379" type="text" disabled>
          </div>
        </div>
        <div class="row">
            <div class="form-group col-sm-6" >
              <label for="city">Municipio</label>
              <input class="form-control" id="municipio" value="Ahome" type="text" disabled>
            </div>
            <div class="form-group col-sm-6" >
              <label for="postal-code">Estado</label>
              <input class="form-control" id="estado" value="Sinaloa" type="text" disabled>
            </div>
          </div>
          <div class="row">
              <div class="form-group col-sm-6" >
                <label for="city">Email</label>
                <input class="form-control" id="email" value="telesecundaria_67@ahome.edu.mx" type="text" disabled>
              </div>
              <div class="form-group col-sm-6" >
                <label for="postal-code">Teléfono</label>
                <input class="form-control" id="telefono" value="(668)-864-0750" type="text" disabled>
              </div>
            </div>
  </div>
</div>
