<div id="wrapper">
    <app-menu-superuser></app-menu-superuser>
    <div id="content-wrapper">
      <div class="container-fluid">
        <app-head [nombre]="modulo"></app-head>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
                <button type="submit" (click)='agregar()' class="btn btn-fill btn-rose float-right">Agregar Escuela</button>
            </div>
            <div class="col-sm-12">
              <div class="card tabla mb-3">
                <div class="card-header">
                  <i class="fas fa-table"></i>
                   Escuelas
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                      <table datatable [dtOptions]="dtOptions" class="row-border hover">
                          <thead>
                          <tr>
                              <th style="width: 20%">
                                  Clave
                              </th>
                              <th style="width: 20%">
                                  Nombre
                              </th>
                              <th style="width: 20%">
                                  Correo Electrónico
                              </th>
                              <th style="width: 20%">
                                  Teléfono
                              </th>
                              <th style="width: 20%">
                                Acciones
                              </th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let item of data">
                              <td>{{item.clave}}</td>
                              <td>{{item.nombre}}</td>
                              <td>{{item.correo}}</td>
                              <td>{{item.telefono}}</td>
                              <td><button [id]="item.clave" type='button' (click)='modificar()' class='btn btn-warning' title='Modificar'><i class='fas fa-edit'></i></button><button type='button' (click)='status()' class='btn btn-danger' title='Status'><i class='far fa-check-circle'></i></button></td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="modal-modificar" tabindex="-1" role="dialog" aria-hidden="true">
                  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                          <div class="modal-body">
                            <div class="card">
                               <div class="card-header">
                                  <strong>Modificar Escuela</strong>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="card-body">
                                  <div class="row">
                                    <div class="col-sm-12 col-md-6">
                                      <div class="form-group">
                                        <label for="name">Sección</label>
                                        <ngx-select-dropdown [config]="config" [options]="dataModel" aria-placeholder="Seleccionar"></ngx-select-dropdown>
                                      </div>
                                    </div>
                                    <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                          <label for="materia">Clave</label>
                                          <input  class="form-control" id="clave" type="text" value="Matemáticas">
                                        </div>
                                      </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-12 col-md-6">
                                        <div class="form-group">
                                          <label for="materia">Nombre</label>
                                          <input  class="form-control" id="nombre" type="text" value="Matemáticas">
                                        </div>
                                      </div>
                                      <div class="col-sm-12 col-md-6">
                                          <div class="form-group">
                                            <label for="materia">Estado</label>
                                            <ngx-select-dropdown [config]="config" [options]="dataModel" aria-placeholder="Seleccionar"></ngx-select-dropdown>
                                          </div>
                                        </div>
                                  </div>
                                  <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                          <div class="form-group">
                                              <label for="materia">Municipio</label>
                                              <ngx-select-dropdown [config]="config" [options]="dataModel" aria-placeholder="Seleccionar"></ngx-select-dropdown>
                                          </div>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                              <label for="materia">Colonia</label>
                                              <input  class="form-control" id="colonia" type="text" value="Matemáticas">
                                            </div>
                                        </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-12 col-md-6">
                                          <div class="form-group">
                                            <label for="materia">Calle</label>
                                            <input  class="form-control" id="calle" type="text" value="Matemáticas">
                                          </div>
                                      </div>
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                              <label for="materia">Número</label>
                                              <input  class="form-control" id="numero" type="text" value="Matemáticas">
                                            </div>
                                        </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-12 col-md-6">
                                          <div class="form-group">
                                            <label for="materia">Código Postal</label>
                                            <input  class="form-control" id="cp" type="text" value="Matemáticas">
                                          </div>
                                      </div>
                                      <div class="col-sm-12 col-md-6">
                                          <div class="form-group">
                                            <label for="materia">Correo Electrónico</label>
                                            <input  class="form-control" id="correo" type="text" value="Matemáticas">
                                          </div>
                                        </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-12 col-md-6">
                                          <div class="form-group">
                                            <label for="materia">Teléfono</label>
                                            <input  class="form-control" id="telefono" type="text" value="Matemáticas">
                                          </div>
                                      </div>
                                      <div class="col-sm-12 col-md-6">
                                          <div class="form-group">
                                           <button type="submit" class="btn btn-fill btn-rose float-right">Modificar</button>
                                         </div>
                                      </div>          
                                    </div>
                                </div>
                              </div>
                          </div>
                    </div>
                  </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="modal-agregar" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                      <div class="modal-content">
                            <div class="modal-body">
                              <div class="card">

                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                              <label for="materia">Estado</label>
                                              <ngx-select-dropdown [config]="config" [options]="dataModel" aria-placeholder="Seleccionar"></ngx-select-dropdown>
                                            </div>
                                          </div>
                                    </div>
                                    <div class="row">
                                          <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <label for="materia">Municipio</label>
                                                <ngx-select-dropdown [config]="config" [options]="dataModel" aria-placeholder="Seleccionar"></ngx-select-dropdown>
                                            </div>
                                          </div>
                                          <div class="col-sm-12 col-md-6">
                                              <div class="form-group">
                                                <label for="materia">Colonia</label>
                                                <input class="form-control" id="colonia" type="text" value="Matemáticas">
                                              </div>
                                          </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                              <label for="materia">Calle</label>
                                              <input class="form-control" id="calle" type="text" value="Matemáticas">
                                            </div>
                                        </div>
                                          <div class="col-sm-12 col-md-6">
                                              <div class="form-group">
                                                <label for="materia">Número</label>
                                                <input class="form-control" id="numero" type="text" value="Matemáticas">
                                              </div>
                                          </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                              <label for="materia">Código Postal</label>
                                              <input class="form-control" id="cp" type="text" value="Matemáticas">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                              <label for="materia">Correo Electrónico</label>
                                              <input  class="form-control" id="correo" type="text" value="Matemáticas">
                                            </div>
                                          </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                              <label for="materia">Teléfono</label>
                                              <input  class="form-control" id="telefono" type="text" value="Matemáticas">
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                             <button type="submit" class="btn btn-fill btn-rose float-right">Agregar</button>
                                           </div>
                                        </div>          
                                      </div>
                                  </div>
                                </div>
                            </div>
                      </div>
                    </div>
                  </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
