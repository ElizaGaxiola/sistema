<div id="wrapper">
  <!-- Sidebar -->
  <app-menu-admin></app-menu-admin>
  <div id="content-wrapper">
    <div class="container-fluid">
      <app-head [nombre]="modulo"></app-head>
      <div class="container-fluid">
        <div class="row" style="background-color: transparent">
            <div class="col-md-8">
                <div class="row">
                  <form class="form-inline">
                    <div class="input-group mb-3 col-sm-12">
                      <div class="input-group-prepend">
                        <span class="far fa-edit" style="font-size: 30px; color: Dodgerblue;"></span>
                      </div>
                      <input type="text" class="form-control" placeholder="Concepto">
                    </div>
                    <div class="form-row" style="margin: 10px;">
                      <div class="input-group mb-2 col-sm-12 col-md-4" style="margin: 10px;">
                        <div class="input-group-prepend">
                          <span class="fas fa-dollar-sign" style="font-size: 30px; color: Dodgerblue;"></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Precio">
                      </div>
                      <div class="input-group mb-2 col-sm-12 col-md-4" style="margin: 10px;">
                        <div class="input-group-prepend">
                          <span class="fas fa-boxes" style="font-size: 30px; color: Dodgerblue;"></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Cantidad">
                      </div>
                      <div class="col-sm-12 col-md-3" style="margin: px;">
                        <button type="submit" class="btn btn-fill btn-rose float-right">Guardar</button>
                      </div>
                    </div>
                  </form>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card tabla mb-3">
                          <div class="card-header">
                            <i class="fas fa-table"></i>
                             Conceptos
                          </div>
                          <div class="card-body">
                            <div class="table-responsive">
                                <table datatable [dtOptions]="dtOptions" class="row-border hover">
                                    <thead>
                                    <tr>
                                        <th style="width: 20%; text-align: center">
                                            Matricula
                                        </th>
                                        <th style="width: 20%">
                                            Apellido Paterno
                                        </th>
                                        <th style="width: 20%">
                                            Apellido Materno
                                        </th>
                                        <th style="width: 20%">
                                            Nombre
                                        </th>
                                        <th style="width: 20%; text-align: center">
                                          Calificaci√≥n
                                        </th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor="let item of data">
                                          <td style="text-align: center">{{item.matricula}}</td>
                                          <td>{{item.apellidop}}</td>
                                          <td>{{item.apellidom}}</td>
                                          <td>{{item.nombre}}</td>
                                          <td style="text-align: center">{{item.calificacion}}</td>
                                      </tr>
                                      </tbody>
                                </table>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
      
              </div>
              <div class="col-md-3" style="margin-left: 30px;">
                  <div class="row">
                    pago
                  </div>
              </div>
        </div>
      </div>
    </div>
    <app-footer></app-footer>
  </div>
</div>
