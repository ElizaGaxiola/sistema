<div id="wrapper">
    <app-menu-admin></app-menu-admin>
    <div id="content-wrapper">
      <div class="container-fluid">
        <app-head [nombre]="modulo"></app-head>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
                <button type="submit" (click)='agregar()' class="btn btn-fill btn-rose float-right">Agregar Grupo</button>
            </div>
            <div class="col-sm-12">
              <div class="card tabla mb-3">
                <div class="card-header">
                  <i class="fas fa-table"></i>
                   Grupos
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                      <table datatable [dtOptions]="dtOptions" class="row-border hover">
                          <thead>
                          <tr>
                              <th style="width: 25%">
                                    Ciclo
                              </th>
                              <th style="width: 25%">
                                  Sección
                              </th>
                              <th style="width: 25%">
                                  Carrera
                                </th>
                              <th style="width: 25%">
                                Acciones
                              </th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let item of data">
                              <td>{{item.ciclo}}</td>
                              <td>{{item.seccion}}</td>
                              <td>{{item.carrera}}</td>
                              <td><button [id]="item.clave" type='button' (click)='modificar()' class='btn btn-warning' title='Modificar'><i class='fas fa-edit'></i></button><button type='button' (click)='status()' class='btn btn-danger' title='Status'><i class='far fa-check-circle'></i></button></td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="modal-modificar" tabindex="-1" role="dialog" aria-hidden="true">
                  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
                    <div class="modal-content">
                          <div class="modal-body">
                            <div class="card">
                               <div class="card-header">
                                  <strong>Modificar Grupo</strong>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <label for="materia"> Ciclo</label>
                                                <ng-select [items]="cicloSelect"
                                                    bindLabel="name"
                                                    bindValue="id"
                                                    placeholder="Selecciona"
                                                    formControlName="idCiclo">
                                                </ng-select>
                                            </div>
                                        </div>
                                        <div class="col-sm-12 col-md-6">
                                            <div class="form-group">
                                                <label for="materia"> Subciclo</label>
                                                <ng-select [items]="subcicloSelect"
                                                    bindLabel="name"
                                                    bindValue="id"
                                                    placeholder="Selecciona"
                                                    formControlName="idSubCiclo">
                                                </ng-select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                          <div class="col-sm-12 col-md-6">
                                              <div class="form-group">
                                                  <label for="materia"> Sección</label>
                                                  <ng-select [items]="seccionSelect"
                                                        bindLabel="name"
                                                        bindValue="id"
                                                        placeholder="Selecciona"
                                                        formControlName="idSeccion">
                                                  </ng-select>
                                              </div>
                                          </div>
                                          <div class="col-sm-12 col-md-6">
                                              <div class="form-group">
                                                  <label for="materia"> Periodo</label>
                                                  <ng-select [items]="periodoSelect"
                                                        bindLabel="name"
                                                        bindValue="id"
                                                        placeholder="Selecciona"
                                                        formControlName="idPeriodo">
                                                  </ng-select>  
                                                </div> 
                                          </div>
                                      </div>
                                      <div class="row">
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <label for="materia"> Carrera</label>
                                                    <ng-select [items]="carreraSelect"
                                                        bindLabel="name"
                                                        bindValue="id"
                                                        placeholder="Selecciona"
                                                        formControlName="idCarrera">
                                                    </ng-select>
                                                </div>
                                            </div>
                                            <div class="col-sm-12 col-md-6">
                                                <div class="form-group">
                                                    <label for="materia">Asignatura</label>
                                                    <ng-select [items]="asignaturaSelect"
                                                        bindLabel="name"
                                                        bindValue="id"
                                                        placeholder="Selecciona"
                                                        formControlName="idMateria">
                                                    </ng-select>
                                                  </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                              <div class="col-sm-12 col-md-6">
                                                  <div class="form-group">
                                                      <label for="materia"> Docente</label>
                                                      <ng-select [items]="docenteSelect"
                                                            bindLabel="name"
                                                            bindValue="id"
                                                            placeholder="Selecciona"
                                                            formControlName="idDocente">
                                                       </ng-select>
                                                  </div>
                                              </div>
                                              <div class="col-sm-12 col-md-6">
                                                  <div class="form-group">
                                                      <label for="materia"> Grupo Anterior</label>
                                                      <ng-select [items]="grupoantSelect"
                                                        bindLabel="name"
                                                        bindValue="id"
                                                        placeholder="Selecciona"
                                                        formControlName="idGrupoAnt">
                                                      </ng-select>
                                                    </div>
                                              </div>
                                          </div>
                                    <div class="row">
                                        <div class="col-sm-12 ">
                                            <div class="form-group">
                                             <button type="submit" class="btn btn-fill btn-rose ">Modificar</button>
                                           </div>
                                        </div> 
                                      </div> 
                                  </div>
                              </div>
                          </div>
                    </div>
                  </div>
                </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
