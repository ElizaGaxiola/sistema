
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
              <form (ngSubmit)="submit()">
                <h2 class="text-center"><strong>Alumno</strong></h2>
                <div class="form-group"><input [(ngModel)]="usuario" class="form-control" type="text" name="usuario" placeholder="Matrícula" /></div>
                <div class="form-group"><input [(ngModel)]="password" class="form-control" type="password" name="password" placeholder="Contraseña" /></div>
                <h4 *ngIf="error">{{error}}</h4>
                <div class="form-group"><button class="btn btn-primary btn-block"  type="submit">Iniciar sesión</button></div>
              </form>
        </div>
    </div>
