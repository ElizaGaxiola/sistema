<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <div class="register-photo">
        <div class="form-container">
            <div class="image-holder"></div>
              <form [formGroup]="loginalumForm" (ngSubmit)="onSubmit()">
                <h2 class="text-center"><strong>Alumno</strong></h2>
                <div class="form-group">
                    <i class="fa fa-check-circle check" *ngIf="loginalumForm.controls.usuario.valid"></i>
                    <i class="fa fa-exclamation-circle uncheck" *ngIf="loginalumForm.controls.usuario.invalid &&
                    loginalumForm.controls.usuario.touched"></i>
                    <input  class="form-control" formControlName="usuario" type="text" name="usuario" placeholder="Matrícula" />
                    <p class="alert alert-danger" *ngIf="loginalumForm.controls.usuario.invalid &&
                    loginalumForm.controls.usuario.touched">
                    El campo Matrícula es obligatorio</p>
                </div>
                <div class="form-group">
                    <i class="fa fa-check-circle check" *ngIf="loginalumForm.controls.contrasena.valid"></i>
                    <i class="fa fa-exclamation-circle uncheck" *ngIf="loginalumForm.controls.contrasena.invalid &&
                    loginalumForm.controls.contrasena.touched"></i>
                    <input  class="form-control" formControlName="contrasena" type="password" name="password" placeholder="Contraseña" />
                    <p class="alert alert-danger" *ngIf="loginalumForm.controls.contrasena.invalid &&
                    loginalumForm.controls.contrasena.touched">
                    El campo Contraseña es obligatorio</p>
                </div>
                <h4 *ngIf="error">{{error}}</h4>
                <div class="form-group">
                    <button class="btn btn-primary btn-block"  type="submit" [disabled]=!loginalumForm.valid>Iniciar sesión</button>
                    <p class="alert alert-danger" *ngIf="!loginalumForm.valid">
                    Por favor complete los campos
                    </p>
                    </div>
              </form>
        </div>
    </div>
