<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div id="wrapper">
    <app-menu-admin></app-menu-admin>
    <div id="content-wrapper">
      <div class="container-fluid">
        <app-head [nombre]="modulo"></app-head>
        <ngb-alert class="float-right" style="z-index: 100;position: absolute;right:5px;top:15px;" *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
        <ngb-alert class="float-right" style="z-index: 100;position: absolute;right:5px;top:15px;" *ngIf="dangerMessage" type="danger" (close)="dangerMessage = null">{{ dangerMessage }}</ngb-alert>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
                <button type="submit" (click)='agregar()' class="btn btn-fill btn-rose float-right">Agregar Aulas</button>
            </div>
            <div class="col-sm-12">
              <div class="card tabla mb-3">
                <div class="card-header">
                  <i class="fas fa-table"></i>
                    Aulas
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                      <table class="row-border hover">
                          <thead>
                          <tr>
                              <th style="width: 33%">
                                  Descripción
                              </th>
                              <th style="width: 33%">
                                  Edificio
                              </th>
                              <th style="width: 34%">
                                Acciones
                              </th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let item of data">
                              <td>{{item.descripcion}}</td>
                              <td>{{item.edificio}}</td>
                              <td>
                                <button type='button' (click)='modificar(item.idAula)' class='btn btn-warning' title='Modificar'>
                                  <i class='fas fa-edit'></i>
                                </button>
                                <button *ngIf="item.estatus == 1" type='button' (click)='status(item.idAula,item.estatus)' class='btn btn-success' title='Activo'>
                                  <i class='far fa-check-circle'></i>
                                </button>
                                <button *ngIf="item.estatus == 0" type='button' (click)='status(item.idAula,item.estatus)' class='btn btn-danger' title='Inactivo'>
                                    <i class="far fa-times-circle"></i>
                                </button>
                              </td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                          <div class="modal-body">
                            <div class="card">
                               <div class="card-header">
                                  <strong *ngIf="modal == 'modificar'">Modificar Aula</strong>
                                  <strong *ngIf="modal == 'agregar'">Agregar Aula</strong>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="card-body">
                                  <form [formGroup]="aulaForm" (ngSubmit)="onSubmit()">
                                  <div class="row">
                                    
                                      <div class="col-sm-12 ">
                                        <div class="form-group">
                                          <label for="materia">Descripción</label>
                                          <i class="fa fa-check-circle check" *ngIf="aulaForm.controls.descripcion.valid"></i>
                                          <i class="fa fa-exclamation-circle uncheck" *ngIf="aulaForm.controls.descripcion.invalid &&
                                          aulaForm.controls.descripcion.touched"></i>
                                          <input  class="form-control" id="descripcion" type="text" formControlName="descripcion">
                                          <p class="alert alert-danger" *ngIf="aulaForm.controls.descripcion.invalid &&
                                          aulaForm.controls.descripcion.touched">
                                          El campo Descripción es obligatorio</p>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-12 col-md-12">
                                          <div class="form-group">
                                            <label>Edificio</label>
                                            <i class="fa fa-check-circle check" *ngIf="aulaForm.controls.idEdificio.valid"></i>
                                            <i class="fa fa-exclamation-circle uncheck" *ngIf="aulaForm.controls.idEdificio.invalid &&
                                            aulaForm.controls.idEdificio.touched"></i>
                                            <ng-select [items]="edificioSelect"
                                                    bindLabel="name"
                                                    bindValue="id"
                                                    placeholder="Selecciona"
                                                    formControlName="idEdificio">
                                           </ng-select>
                                           <p class="alert alert-danger" *ngIf="aulaForm.controls.idEdificio.invalid &&
                                           aulaForm.controls.idEdificio.touched">
                                           El campo Edificio es obligatorio</p>
                                          </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-12 ">
                                          <div *ngIf="modal == 'modificar'" class="form-group">
                                            <button type="submit" class="btn btn-fill btn-rose float-right" [disabled]=!aulaForm.valid>Modificar</button>
                                            <p class="alert alert-danger" *ngIf="!aulaForm.valid">
                                                Por favor complete los campos
                                            </p>
                                          </div>
                                          <div *ngIf="modal == 'agregar'" class="form-group">
                                            <button type="submit" class="btn btn-fill btn-rose float-right" [disabled]=!aulaForm.valid>Agregar</button>
                                            <p class="alert alert-danger" *ngIf="!aulaForm.valid">
                                                Por favor complete los campos
                                            </p>
                                          </div>
                                      </div>          
                                  </div>
                                </form>
                                </div>
                              </div>
                          </div>
                    </div>
                  </div>
                </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
