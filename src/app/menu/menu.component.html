<div id="menu" class="sidebar" data-color="rose">
  <div class="logo">
      <a class="simple-text logo-mini">
        <img src="../../assets/images/loguito.png" height="100%" width="100%">
      </a>
      <a class="simple-text logo-normal">
          SIE
      </a>
  </div>
  <div class="sidebar-wrapper ps-container scrollbar-dusty-grass thin">
      <div class="user">
          <div class="photo">
              <img src="http://localhost:8080/Apis/assets/images/administradores/{{docente.urlImagen}}">
          </div>
          <div class="user-info">
              <a data-toggle="collapse" href="#collapseExample" class="username">
                  <span>
                      {{docente.nombre}} {{docente.apellidoP}}
                      <i class="fas fa-sort-down"></i>
                  </span>
              </a>
              <div class="collapse" id="collapseExample">
                  <ul class="nav">
                      <li class="nav-item">
                          <a class="nav-link" routerLinkActive="active" routerLink="/docente/perfil">
                            <span class="sidebar-mini"> MP </span>
                            <span class="sidebar-normal"> Mi Perfil </span>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" routerLinkActive="active" routerLink="/docente/ModificarPerfil">
                            <span class="sidebar-mini"> EP </span>
                            <span class="sidebar-normal"> Editar Perfil </span>
                          </a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" (click)='salir()' routerLinkActive="active" routerLink="/administrativos">
                            <span class="sidebar-mini"> S </span>
                            <span class="sidebar-normal"> Salir </span>
                          </a>
                      </li>
                  </ul>
              </div>
          </div>
      </div>
      <ul class="nav">
          <li class="nav-item ">
              <a class="nav-link" routerLinkActive="active" routerLink="/docente/dashboard">
                  <i class="fas fa-layer-group"></i>
                  <p> Dashboard </p>
              </a>
          </li>
          <li class="nav-item ">
              <a class="nav-link" data-toggle="collapse" href="#pagesGrupos">
                  <i class="fas fa-users"></i>
                  <p> Grupos
                      <i class="fas fa-sort-down"></i>
                  </p>
              </a>
              <div class="collapse" id="pagesGrupos">
                  <ul class="nav">
                      <li class="nav-item " *ngFor="let item of grupos">
                          <a class="nav-link" routerLinkActive="active" routerLink="/docente/grupos/{{item.idGrupo}}">
                            <span class="sidebar-mini"> G </span>
                            <span class="sidebar-normal"> {{item.clave}} </span>
                          </a>
                      </li>
                  </ul>
              </div>
          </li>
          <li class="nav-item ">
              <a class="nav-link" routerLinkActive="active" routerLink="/docente/calificaciones">
                  <i class="fas fa-chalkboard-teacher"></i>
                  <p> Calificaciones </p>
              </a>
          </li>
          <li class="nav-item ">
                <a class="nav-link" data-toggle="collapse" href="#pagesActas">
                    <i class="fas fa-file-signature"></i>
                    <p> Actas
                        <i class="fas fa-sort-down"></i>
                    </p>
                </a>
                <div class="collapse" id="pagesActas">
                    <ul class="nav">
                        <li class="nav-item " *ngFor="let item of grupos">
                             <a class="nav-link" routerLinkActive="active" routerLink="/docente/actas/{{item.idGrupo}}">
                                <span class="sidebar-mini"> G </span>
                                <span class="sidebar-normal"> {{item.clave}} </span>
                             </a>
                        </li>
                    </ul>
                </div>
          </li>
      </ul>
  <div class="ps-scrollbar-x-rail" style="left: 0px; bottom: 0px;"><div class="ps-scrollbar-x" tabindex="0" style="left: 0px; width: 0px;"></div></div><div class="ps-scrollbar-y-rail" style="top: 0px; height: 592px; right: 0px;"><div class="ps-scrollbar-y" tabindex="0" style="top: 0px; height: 326px;"></div></div></div>
  <div id="menu-background" class="sidebar-background"></div>
</div>
