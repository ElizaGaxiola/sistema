<div id="wrapper">
  <app-menu-alum></app-menu-alum>
  <div id="content-wrapper">
    <form [formGroup]="reinscripcionForm" (ngSubmit)="onSubmit()">
      <div class="card" style="margin-left: 30px; margin-right: 30px; margin-top: 30px; box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16), 0px 3px 6px rgba(0, 0, 0, 0.23);">
          <div class="card-body">
            <p style="text-align: center">DATOS DE REINSCRIPCIÓN</p>
            <hr> 
          <div class="row">
              <div class="form-group col-md-12 text-center">
                <label for="city">Escuela</label>
                <input class="form-control" [(ngModel)]="escuela" [ngModelOptions]="{standalone: true}"  disabled  type="text" >
              </div>
          </div>
          <div class="row">
              <div class="form-group col-sm-6" >
                <label for="postal-code">Ciclo Escolar</label>
                <i class="fa fa-check-circle check" *ngIf="reinscripcionForm.controls.idCiclo.valid"></i>
                <i class="fa fa-exclamation-circle uncheck" *ngIf="reinscripcionForm.controls.idCiclo.invalid &&
                reinscripcionForm.controls.idCiclo.touched"></i>
                <div class="col-12">
                    <ng-select [items]="cicloSelect"
                      bindLabel="name"
                      bindValue="id"
                      placeholder="Selecciona"
                      formControlName="idCiclo"
                      (change)="changeCiclo()"
                      [(ngModel)]="idCiclo">
                    </ng-select>
                    <p class="alert alert-danger" *ngIf="reinscripcionForm.controls.idCiclo.invalid &&
                    reinscripcionForm.controls.idCiclo.touched">
                    El campo Ciclo Escolar es obligatorio</p>
                </div>
              </div>
              <div class="form-group col-sm-6" >
                  <label for="postal-code">Subciclo Escolar</label>
                  <i class="fa fa-check-circle check" *ngIf="reinscripcionForm.controls.idSubCiclo.valid"></i>
                  <i class="fa fa-exclamation-circle uncheck" *ngIf="reinscripcionForm.controls.idSubCiclo.invalid &&
                  reinscripcionForm.controls.idSubCiclo.touched"></i>
                  <div class="col-12">
                      <ng-select [items]="subcicloSelect"
                        bindLabel="name"
                        bindValue="id"
                        placeholder="Selecciona"
                        formControlName="idSubCiclo">
                      </ng-select>
                      <p class="alert alert-danger" *ngIf="reinscripcionForm.controls.idSubCiclo.invalid &&
                      reinscripcionForm.controls.idSubCiclo.touched">
                      El campo Subciclo Escolar es obligatorio</p>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="form-group col-sm-6" >
                  <label for="postal-code">Periodo</label>
                  <i class="fa fa-check-circle check" *ngIf="reinscripcionForm.controls.idPeriodo.valid"></i>
                  <i class="fa fa-exclamation-circle uncheck" *ngIf="reinscripcionForm.controls.idPeriodo.invalid &&
                  reinscripcionForm.controls.idPeriodo.touched"></i>
                  <div class="col-12">
                      <ng-select [items]="periodoSelect"
                        bindLabel="name"
                        bindValue="id"
                        placeholder="Selecciona"
                        formControlName="idPeriodo"
                        [(ngModel)]="idPeriodo">
                      </ng-select>
                      <p class="alert alert-danger" *ngIf="reinscripcionForm.controls.idPeriodo.invalid &&
                      reinscripcionForm.controls.idPeriodo.touched">
                      El campo Periodo es obligatorio</p>
                  </div>
              </div>
              <div class="form-group col-sm-6">
                  <button type="submit" style="align-content:center; background-color: #AB2E5F; margin-left:150px; margin-top: 30px; color:white; border-radius: 30px; width:190px; height:40px; border: 0px !important" [disabled]=!reinscripcionForm.valid>Imprimir recibo de Reinscripción</button>
                  <p class="alert alert-danger" *ngIf="!reinscripcionForm.valid">
                      Por favor complete los campos
                  </p>
              </div>
          </div>
          </div>
      </div>
    </form>
    <app-footer></app-footer>
  </div>
</div>
