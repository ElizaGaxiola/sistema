<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div id="wrapper">
    <!-- Sidebar -->
    <app-menu-superuser></app-menu-superuser>
    <div id="content-wrapper">
      <div class="container-fluid">
        <app-head [nombre]="modulo"></app-head>
        <ngb-alert class="float-right" style="z-index: 100" *ngIf="successMessage" type="success" (close)="successMessage = null">{{ successMessage }}</ngb-alert>
        <ngb-alert class="float-right" style="z-index: 100" *ngIf="dangerMessage" type="danger" (close)="dangerMessage = null">{{ dangerMessage }}</ngb-alert>
        <aside class="profile-card scrollbar-dusty-grass thin">
            <div class="container emp-profile">
                <form [formGroup]="modsuperForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="profile-img">
                                <img src="http://localhost:8080/Apis/assets/images/administradores/{{administrador.imagen}}" alt=""/>
                                <div class="file btn btn-lg btn-primary">
                                    Cambiar imagen
                                <input accept="image/*" name="file" id="file-input" type="file" (change)="cargandoImagen($event)"/>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="profile-head">
                                    <h5>{{administrador.nombre}} {{administrador.apellidoP}} {{administrador.apellidoM}}</h5>
                                    <div class="row">
                                      <div class="col-md-6"><h6>Superusuario</h6></div>
                                    </div>
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Datos Personales</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="tab-content profile-tab" id="myTabContent">
                                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                          <div class="row">
                                              <div class="col-md-6" >
                                                <label>Nombre</label>
                                                <i class="fa fa-check-circle check" *ngIf="modsuperForm.controls.nombre.valid"></i>
                                                <i class="fa fa-exclamation-circle uncheck" *ngIf="modsuperForm.controls.nombre.invalid &&
                                                modsuperForm.controls.nombre.touched"></i>
                                              </div>
                                              <div class="col-md-6">
                                                <input class="form-control" type="text"  id="nombre" formControlName="nombre">
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6">
                                                <label>Apellido Paterno</label>
                                                <i class="fa fa-check-circle check" *ngIf="modsuperForm.controls.apellidoP.valid"></i>
                                                <i class="fa fa-exclamation-circle uncheck" *ngIf="modsuperForm.controls.apellidoP.invalid &&
                                                modsuperForm.controls.apellidoP.touched"></i>
                                              </div>
                                              <div class="col-md-6">
                                                <input class="form-control" type="text"  id="apellidoP" formControlName="apellidoP" >
                                              </div>
                                          </div>
                                          <div class="row">
                                                <div class="col-md-6">
                                                  <label>Apellido Materno</label>
                                                  <i class="fa fa-check-circle check" *ngIf="modsuperForm.controls.apellidoM.valid"></i>
                                                  <i class="fa fa-exclamation-circle uncheck" *ngIf="modsuperForm.controls.apellidoM.invalid &&
                                                  modsuperForm.controls.apellidoM.touched"></i>
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control" type="text"  id="apellidoM" formControlName="apellidoM" >
                                                </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6" >
                                                <label>Correo Electrónico</label>
                                                <i class="fa fa-check-circle check" *ngIf="modsuperForm.controls.email.valid"></i>
                                                <i class="fa fa-exclamation-circle uncheck" *ngIf="modsuperForm.controls.email.invalid &&
                                                modsuperForm.controls.email.touched"></i>
                                              </div>
                                              <div class="col-md-6">
                                                  <input class="form-control" type="email" id="email" formControlName="email" >
                                              </div>
                                          </div>  
                                          <div class="row">
                                                <div class="col-md-6" >
                                                  <label>contraseña</label>
                                                  <i class="fa fa-check-circle check" *ngIf="modsuperForm.controls.contrasena.valid"></i>
                                                  <i class="fa fa-exclamation-circle uncheck" *ngIf="modsuperForm.controls.contrasena.invalid &&
                                                  modsuperForm.controls.contrasena.touched"></i>
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control" type="password" id="contrasena" formControlName="contrasena">
                                                </div>
                                            </div>                                           
                                        </div>
                                        <div class="row">
                                                <div class="col-12 text-center">
                                                    <button type="submit" class="btn btn-fill btn-rose float-right">Guardar</button>
                                                    <p class="alert alert-danger" *ngIf="!modsuperForm.valid">
                                                    Por favor complete los campos
                                                </div>
                                            </div> 
                                    </div>
                                </div>
                            </div>   
                        </div>
                    </div>
                </form>           
            </div>
        </aside>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
