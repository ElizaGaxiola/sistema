<div id="wrapper">
    <!-- Sidebar -->
    <app-menu-superuser></app-menu-superuser>
    <div id="content-wrapper">
      <div class="container-fluid">
        <app-head [nombre]="modulo"></app-head>
        <aside class="profile-card scrollbar-dusty-grass thin">
            <div class="container emp-profile">
                <form method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="profile-img">
                                <img src="../../assets/images/docentes/leeminho.jpg" alt=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="profile-head">
                                    <h5>Lee Min Ho</h5>
                                    <div class="row">
                                      <div class="col-md-6"><h6>Superusuario</h6></div>
                                    </div>
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Datos Personales</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="tab-content profile-tab" id="myTabContent">
                                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                          <div class="row">
                                              <div class="col-md-6" >
                                                <label>Nombre</label>
                                              </div>
                                              <div class="col-md-6">
                                                <input class="form-control" type="text"  id="nombre" >
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6">
                                                <label>Apellido Paterno</label>
                                              </div>
                                              <div class="col-md-6">
                                                <input class="form-control" type="text"  id="app" >
                                              </div>
                                          </div>
                                          <div class="row">
                                                <div class="col-md-6">
                                                  <label>Apellido Materno</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control" type="text"  id="apm" >
                                                </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6" >
                                                <label>Correo Electrónico</label>
                                              </div>
                                              <div class="col-md-6">
                                                  <input class="form-control" type="email" id="correo" >
                                              </div>
                                          </div>  
                                          <div class="row">
                                                <div class="col-md-6" >
                                                  <label>Contraseña</label>
                                                </div>
                                                <div class="col-md-6">
                                                    <input class="form-control" type="password" id="correo" >
                                                </div>
                                            </div>                                           
                                        </div>
                                        <div class="row">
                                                <div class="col-12 text-center">
                                                    <button type="submit" class="btn btn-fill btn-rose float-right">Guardar</button>
                                                </div>
                                            </div> 
                                    </div>
                                </div>
                            </div>   
                        </div>
                    </div>
                </form>           
            </div>
        </aside>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
