<div id="wrapper">
    <!-- Sidebar -->
    <app-menu-superuser></app-menu-superuser>
    <div id="content-wrapper">
      <div class="container-fluid">
        <app-head [nombre]="modulo"></app-head>
        <aside class="profile-card scrollbar-dusty-grass thin">
            <div class="container emp-profile">
                <form method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="profile-img">
                                <img src="../../assets/images/administradores/{{administrador.imagen}}" alt=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="profile-head">
                                    <h5>{{administrador.nombre}} {{administrador.apellidoP}} {{administrador.apellidoM}}</h5>
                                    <div class="row">
                                      <div class="col-md-6"><h6>Superusuario</h6></div>
                                    </div>
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Datos Personales</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="tab-content profile-tab" id="myTabContent">
                                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                          <div class="row">
                                              <div class="col-md-6" >
                                                <label>Nombre</label>
                                              </div>
                                              <div class="col-md-6">
                                                <p>{{administrador.nombre}}</p>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6">
                                                <label>Apellido Paterno</label>
                                              </div>
                                              <div class="col-md-6">
                                                <p>{{administrador.apellidoP}}</p>
                                              </div>
                                          </div>
                                          <div class="row">
                                                <div class="col-md-6">
                                                  <label>Apellido Materno</label>
                                                </div>
                                                <div class="col-md-6">
                                                  <p>{{administrador.apellidoM}}</p>
                                                </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6" >
                                                <label>Correo Electr√≥nico</label>
                                              </div>
                                              <div class="col-md-6">
                                                <p>{{administrador.email}}</p>
                                              </div>
                                          </div>                                             
                                        </div>
                                    </div>
                                </div>
                            </div>   
                        </div>
                    </div>
                </form>           
            </div>
        </aside>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
