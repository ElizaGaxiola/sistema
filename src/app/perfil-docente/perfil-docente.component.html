<div id="wrapper">
    <!-- Sidebar -->
    <app-menu></app-menu>
    <div id="content-wrapper">
      <div class="container-fluid">
        <app-head [nombre]="modulo"></app-head>
        <aside class="profile-card scrollbar-dusty-grass thin">
            <div class="container emp-profile">
                <form>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="profile-img">
                                <img src="http://localhost:8080/Apis/assets/images/administradores/{{docente.urlImagen}}" alt=""/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row">
                                <div class="profile-head">
                                    <h5>{{docente.nombre}} {{docente.apellidoP}} {{docente.apellidoM}}</h5>
                                    <div class="row">
                                      <div class="col-md-6"><h6>{{docente.titulo}}</h6></div>
                                      <div class="col-md-6"><h6>Profesor</h6></div>
                                    </div>
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Datos Personales</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Datos de contacto</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="tab-content profile-tab" id="myTabContent">
                                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                          <div class="row">
                                            <div class="col-md-6" >
                                              <label>Clave</label>
                                            </div>
                                            <div class="col-md-6">
                                              <p>1235</p>
                                            </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6" >
                                                <label>Nombre</label>
                                              </div>
                                              <div class="col-md-6">
                                                <p> {{docente.nombre}}</p>
                                              </div>
                                          </div>
                                          <div class="row">
                                              <div class="col-md-6">
                                                <label>Apellido Paterno</label>
                                              </div>
                                              <div class="col-md-6">
                                                <p> {{docente.apellidoP}}</p>
                                              </div>
                                          </div>
                                          <div class="row">
                                                <div class="col-md-6">
                                                  <label>Apellido Materno</label>
                                                </div>
                                                <div class="col-md-6">
                                                  <p> {{docente.apellidoM}}</p>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <div class="col-md-6">
                                                  <label>Fecha de nacimiento</label>
                                                </div>
                                                <div class="col-md-6">
                                                  <p> {{docente.fechaNac}}</p>
                                                </div>
                                          </div>
                                          <div class="row">
                                                <div class="col-md-6">
                                                  <label>Núm de seguro social</label>
                                                </div>
                                                <div class="col-md-6">
                                                  <p>{{docente.nss}}</p>
                                                </div>
                                          </div>                                            
                                        </div>
                                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                            <div class="row">
                                                <div class="col-md-6" >
                                                  <label>Correo electrónico</label>
                                                </div>
                                                <div class="col-md-6">
                                                  <p>{{email}}</p>
                                                </div>
                                            </div>  
                                            <div class="row">
                                              <div class="col-md-6" >
                                                <label>Teléfono</label>
                                              </div>
                                              <div class="col-md-6">
                                                <p>{{docente.telefono}}</p>
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>   
                        </div>
                    </div>
                </form>           
            </div>
        </aside>
      </div>
      <app-footer></app-footer>
    </div>
  </div>
