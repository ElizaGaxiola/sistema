<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div id="wrapper">
    <app-menu-admin></app-menu-admin>
    <div id="content-wrapper">
      <form [formGroup]="asignaturasForm" (ngSubmit)="onSubmit()">
      <div class="container-fluid">
        <app-head [nombre]="modulo"></app-head>
        <div class="container">
          <div class="row">
            <div class="col-md-12">
                <button type="submit" (click)='agregar()' class="btn btn-fill btn-rose float-right">Agregar Asignatura</button>
            </div>
            <div class="col-md-12">
                <button type="submit" (click)='asignar()' class="btn btn-fill btn-rose float-right">Asignar Asignatura/Periodo</button>
            </div>
            <div class="col-sm-12">
              <div class="card tabla mb-3">
                <div class="card-header">
                  <i class="fas fa-table"></i>
                    Asignaturas
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                      <table datatable [dtOptions]="dtOptions" class="row-border hover">
                          <thead>
                          <tr>
                              <th style="width: 33%">
                                  Nombre
                              </th>
                              <th style="width: 33%">
                                  Créditos
                              </th>
                              <th style="width: 34%">
                                Acciones
                              </th>
                          </tr>
                          </thead>
                          <tbody>
                          <tr *ngFor="let item of data">
                              <td>{{item.nombre}}</td>
                              <td>{{item.creditos}}</td>
                              <td><button [id]="item.clave" type='button' (click)='modificar()' class='btn btn-warning' title='Modificar'><i class='fas fa-edit'></i></button><button type='button' (click)='status()' class='btn btn-danger' title='Status'><i class='far fa-check-circle'></i></button></td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="modal-modificar" tabindex="-1" role="dialog" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                          <div class="modal-body">
                            <div class="card">
                               <div class="card-header">
                                  <strong>Modificar Asignatura</strong>
                                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                  </button>
                                </div>
                                <div class="card-body">
                                  <div class="row">
                                      <div class="center-block">
                                      <div class="col-sm-12 ">
                                        <div class="form-group">
                                          <label for="materia">Nombre</label>
                                          <input  class="form-control" id="nombre" type="text" value="Matemáticas">
                                        </div>
                                      </div>
                                      <div class="col-sm-12 ">
                                          <div class="form-group">
                                            <label for="materia">Créditos</label>
                                            <input  class="form-control" id="creditos" type="number" value="Matemáticas">
                                          </div>
                                        </div>
                                    </div>
                                  </div>
                                  <div class="row">
                                      <div class="col-sm-12">
                                          <div class="form-group">
                                           <button type="submit" class="btn btn-fill btn-rose">Modificar</button>
                                         </div>
                                      </div>          
                                    </div>
                                </div>
                              </div>
                          </div>
                    </div>
                  </div>
                </div>
                <!-- Modal -->
                <div class="modal fade" id="modal-agregar" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                      <div class="modal-content">
                            <div class="modal-body">
                              <div class="card">
                                 <div class="card-header">
                                    <strong>Agregar Nueva Asignatura</strong>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="card-body">
                                    <div class="row">
                                        <div class="center-block">
                                        <div class="col-sm-12">
                                          <div class="form-group">
                                            <label for="materia">Nombre</label>
                                            <input  class="form-control" id="nombre" type="text" value="Matemáticas">
                                          </div>
                                        </div>
                                        <div class="col-sm-12">
                                            <div class="form-group">
                                              <label for="materia">Créditos</label>
                                              <input  class="form-control" id="creditos" type="number" value="Matemáticas">
                                            </div>
                                          </div>
                                      </div>
                                    </div>  
                                    <div class="row"> 
                                        <div class="col-sm-12 ">
                                            <div class="form-group">
                                             <button type="submit" class="btn btn-fill btn-rose">Agregar</button>
                                           </div>
                                        </div>          
                                      </div>
                                  </div>
                                </div>
                            </div>
                      </div>
                    </div>
                  </div>
                   <!-- Modal -->
                <div class="modal fade" id="modal-asignar" tabindex="-1" role="dialog" aria-hidden="true">
                    <div class="modal-dialog  modal-dialog-centered" role="document">
                      <div class="modal-content">
                            <div class="modal-body">
                              <div class="card">
                                 <div class="card-header">
                                    <strong>Asignar Asignatura/Periodo</strong>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                  <div class="card-body">
                                    <div class="row">
                                      <div class="center-block">
                                        <div class="col-sm-12 col-md-6">
                                          <div class="form-group">
                                            <label for="materia">Asignatura</label>
                                            <ngx-select-dropdown [config]="config" [options]="dataModel" aria-placeholder="Seleccionar"></ngx-select-dropdown>
                                          </div>
                                        </div>
                                        <div class="col-sm-12 col-md-6" >
                                            <div class="form-group ">
                                              <label for="materia">Periodo</label>
                                              <ngx-select-dropdown [config]="config" [options]="dataModel" aria-placeholder="Seleccionar"></ngx-select-dropdown>
                                            </div>
                                          </div>
                                      </div>
                                    </div>  
                                    <div class="row"> 
                                        <div class="col-sm-12 ">
                                            <div class="form-group">
                                             <button type="submit" class="btn btn-fill btn-rose">Asignar</button>
                                           </div>
                                        </div>          
                                      </div>
                                  </div>
                                </div>
                            </div>
                      </div>
                    </div>
                  </div>
              </div> 
            </div>
          </div>
        </div>
      </div>
      </form>
      <app-footer></app-footer>
    </div>
  </div>
