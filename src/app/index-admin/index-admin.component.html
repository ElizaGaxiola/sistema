<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
<div class="register-photo">
  <div class="form-container">
      <div class="image-holder"></div>
        <form [formGroup]="loginadmForm" (ngSubmit)="onSubmit()">
          <h2 class="text-center"><strong>Administrativo</strong></h2>
          <div class="form-group">
              <i class="fa fa-check-circle check" *ngIf="loginadmForm.controls.email.valid"></i>
              <i class="fa fa-exclamation-circle uncheck" *ngIf="loginadmForm.controls.email.invalid &&
                  loginadmForm.controls.email.touched"></i>
            <input class="form-control" formControlName="email" type="email" name="email" placeholder="Correo electrónico" />
            <p class="alert alert-danger" *ngIf="loginadmForm.controls.email.invalid &&
             loginadmForm.controls.email.touched">
             El campo Correo es obligatorio</p>
          </div>
          <div class="form-group">
              <i class="fa fa-check-circle check" *ngIf="loginadmForm.controls.contrasena.valid"></i>
              <i class="fa fa-exclamation-circle uncheck" *ngIf="loginadmForm.controls.contrasena.invalid &&
                  loginadmForm.controls.contrasena.touched"></i>
            <input class="form-control" formControlName="contrasena" type="password" name="contrasena" placeholder="Contraseña" />
            <p class="alert alert-danger" *ngIf="loginadmForm.controls.contrasena.invalid &&
             loginadmForm.controls.contrasena.touched">
             El campo Contraseña es obligatorio</p>
          </div>
          <h4 *ngIf="error">{{error}}</h4>
          <div class="form-group">
            <button class="btn btn-primary btn-block" type="submit" [disabled]=!loginadmForm.valid>Iniciar sesión</button>
            <p class="alert alert-danger" *ngIf="!loginadmForm.valid">
                Por favor complete los campos
            </p>
            <a data-toggle="modal" data-target="#recuperar" href="#" class="forgot">¿Olvidaste tu contraseña?</a>
          </div>
        </form>
  </div>
</div>
<!-- Modal Recuperar -->
<div class="modal fade" id="recuperar" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <h2 class="text-center"><strong>¿Olvidaste tu contraseña?</strong></h2>
              <h6 class="text-center">Ingrese su correo electrónico y le enviaremos un enlace para restablecer su contraseña</h6>
              <div class="form-group"><input class="form-control" type="email" name="emailRec" placeholder="Correo electrónico" /></div>
              <button type="submit" class="btn btn-primary btn-block">Enviar</button>
            </div>
      </div>
    </div>
</div>
